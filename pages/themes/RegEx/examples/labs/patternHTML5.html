<script type="text/javascript">
	// Next URLs are given:
	var str = `

	https://abv.com/alabala2

	// for each URL on https, with TLD=='com', capture and return the 'domain-path' string.
	// http://google.com/alabala     // no match (no https)
	// https://abv.bg/alabala1		 // no match (TLD != com)
	// http://google.com/alabala	 // no match (no https)

	// https://google.com/alabala    // google-alabala
	// http://abv.com/alabala        // no match (no https)




	var re = /\b.+\b/m;
	console.log(str.match(re));
